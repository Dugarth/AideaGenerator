<!doctype html>
<html>
  <head>
    <title>Content Idea Generator</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Content Idea Generator</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('generate') }}">
      <label for="prompt">Enter your prompt:</label><br>
      <input type="text" id="prompt" name="prompt" value="{{ prompt }}"><br>
      <button type="submit">Generate Ideas</button>
    </form>
    {% if part1 %}
      <h2>Ideas:</h2>
      <ol>
        <li>
          {{ part1 }} 
          <form method="post" action="{{ url_for('download_idea') }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="idea" value="{{ part1 }}">
            <button type="submit">Download as .txt</button>
          </form>
        </li>
        <li>
          {{ part2 }} 
          <form method="post" action="{{ url_for('download_idea') }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="idea" value="{{ part2 }}">
            <button type="submit">Download as .txt</button>
          </form>
        </li>
        <li>
          {{ part3 }} 
          <form method="post" action="{{ url_for('download_idea') }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="idea" value="{{ part3 }}">
            <button type="submit">Download as .txt</button>
          </form>
        </li>
        <li>
          {{ part4 }} 
          <form method="post" action="{{ url_for('download_idea') }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="idea" value="{{ part4 }}">
            <button type="submit">Download as .txt</button>
          </form>
        </li>
        <li>
          {{ part5 }} 
          <form method="post" action="{{ url_for('download_idea') }}">
            <input type="hidden" name="prompt" value="{{ prompt }}">
            <input type="hidden" name="idea" value="{{ part5 }}">
            <button type="submit">Download as .txt</button>
          </form>
        </li>
      </ol>
    {% endif %}
  </body>
</html>
